  </style>
</head>

  function showContent(section, element) {

  }

  // --- VAGAS ---
  function renderizarVagas(filtro = '') {
    const container = document.getElementById('vagasContainer');
    if (!container) return;
    const vagas = JSON.parse(localStorage.getItem("vagas") || "[]");
    if (vagas.length === 0) {
      container.innerHTML = "<p>N√£o h√° vagas dispon√≠veis no momento.</p>";
      return;

    container.innerHTML = "";
    vagas.forEach(vaga => {

  // --- CURSOS ---
  function renderizarCursos() {
    const content = document.getElementById('conteudo');
    let html = "<h2>Cursos</h2><div class='cursos-lista'>";
    cursos.forEach(curso => {
      html += `

  function abrirCurso(id) {
    const curso = cursos.find(c => c.id === id);
    const content = document.getElementById('conteudo');
    if (!curso) { content.innerHTML = "<p>Curso n√£o encontrado.</p>"; return; }

    content.innerHTML = `

  function abrirCursoConteudo(id) {
    const curso = cursos.find(c => c.id === id);
    const content = document.getElementById('conteudo');
    if (!curso) { content.innerHTML = "<p>Curso n√£o encontrado.</p>"; return; }

    let html = `
      <h2>${curso.titulo}</h2>
      <p><strong>Institui√ß√£o:</strong> ${curso.instituicao}</p>
      <p><strong>Dura√ß√£o:</strong> ${curso.duracao}</p>

      html += `<iframe width="300" height="180" src="${video}" title="Video Aula" frameborder="0" allowfullscreen></iframe>`;
    });

    html += `</div>
      <div style="margin-top:15px;">

          Voltar
        </button>
      </div>

    content.innerHTML = html;

  function comecarCurso(id) {
    meusCursos = JSON.parse(localStorage.getItem('meusCursos') || '[]');
    const curso = cursos.find(c => c.id === id);
    if (!curso) { alert('Curso n√£o encontrado.'); return; }

    if (!meusCursos.some(c => c.id === id)) {
      meusCursos.push({ id: curso.id, titulo: curso.titulo, progresso: 0 });

    menuLink.forEach(l => l.classList.remove('active'));

  function renderizarMeusCursos() {
    meusCursos = JSON.parse(localStorage.getItem('meusCursos') || '[]');
    const content = document.getElementById('conteudo');

    if (meusCursos.length === 0) {

  function removerCurso(id) {
    meusCursos = meusCursos.filter(curso => curso.id !== id);
    localStorage.setItem("meusCursos", JSON.stringify(meusCursos));
    renderizarMeusCursos();

  // --- Perfil ---
  function salvarPerfil(e) {
    e.preventDefault();
    const email = localStorage.getItem('usuarioAtivo') || 'padrao';
    const dados = {

      telefone: document.getElementById('telefone').value,
      email: document.getElementById('email').value,
      idade: document.getElementById('idade').value,
      sexo: document.getElementById('sexo').value

    localStorage.setItem(`perfil_${email}`, JSON.stringify(dados));
    alert("Perfil salvo!");
    togglePerfil(false);
    carregarPerfil();
  }

  function carregarPerfil() {
    const email = localStorage.getItem('usuarioAtivo') || 'padrao';
    const dadosSalvos = JSON.parse(localStorage.getItem(`perfil_${email}`) || 'null');
    if (dadosSalvos) {
      document.getElementById('nome').value = dadosSalvos.nome || '';
      document.getElementById('telefone').value = dadosSalvos.telefone || '';
      document.getElementById('email').value = dadosSalvos.email || '';
      document.getElementById('idade').value = dadosSalvos.idade || '';

  function togglePerfil(exibir) {
